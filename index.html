<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Card</title>
</head>
<body>
    <div class="profile_card">
        <div class="user_img">
            <img src="picture.jpg" alt="" height="100" width="90">
        </div>
        <div class="user_details">
            <h5>Alain Tchougbo</h5>
            <span>Web Developer / Freelance</span>
            <a href="#">Ecrivez moi </a>
        </div>
        <br>
        <ul class="social-media-icons">
            <li>
                <a href="#" style="background: linear-gradient(45deg, #2980b9, #2c3e50);">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <p>1k</p>
                <span>followers</span>
            </li>
            <li>
                <a href="#" style="background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <p>1k</p>
                <span>followers</span>
            </li>
            <li>
                <a href="#" style="background: red;">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <p>1k</p>
                <span>followers</span>
            </li>
        </ul>
    </div>
</body>
</html>
